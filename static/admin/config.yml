backend:
  name: github
  repo: mattburns/mattburns.github.io
  branch: main

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: '{{slug}}'
    editor:
      preview: true
    path: '{{slug}}/index'
    media_folder: ''
    public_folder: ''
    fields:
        - { label: 'Title', name: 'title', widget: 'string' }
        - { label: 'Publish Date', name: 'date', widget: 'datetime' }
        - { label: 'Author', name: 'author', widget: 'string', required: false }
        - { label: "Featured Image", name: "banner", widget: "image", required: true}
        - { label: 'Layout', name: 'layout', widget: 'string', required: true, default: 'blogpost' }
        - { label: 'Body', name: 'body', widget: 'markdown' }