<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>CameraForensics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="big">
            <img src="images/cf-logo-white.png" />
        </div>
    </div>

    <script src="js/three.min.js"></script>
    <script src="js/vanta.halo.min.js"></script>
    <script>
        VANTA.HALO({
            el: "html",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            // backgroundColor: 0xf6530f,
            backgroundColor: 0x551831,
            baseColor: 0xf6530f,
            xOffset: -0.20,
            yOffset: -0.20,
            amplitudeFactor: 2.00,
            size: 6.00
        })
    </script>
</body>
